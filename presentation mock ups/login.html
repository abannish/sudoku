<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="CSS/input.css"/>
        <link rel="stylesheet" href="CSS/index.css"/>
        <title>Login</title>
    </head>
    
    <header>
        <h1>Sudoku</h1>
    </header>

    <body>
        <form onsubmit="">
            <h2>Login form</h2>

            <div class="IWNL">
                <label for="username">
                    Username
                </label>
                <input id="username" type="text" pattern="*{5,15}" required/>
            </div>

            <div class="IWNL">
                <label for="password">
                    Password
                </label>
                <input id="password" type="password" pattern="*{5,30}" required/>
            </div>
            <a href="">Forgot password ?</a>
            <button type="submit">
                Login
            </button>

        </form>
    </body>
</html>
